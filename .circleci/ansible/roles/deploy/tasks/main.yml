---
  - name: "Update apt packages."
    become: true
    apt:
      update_cache: yes

  - name: "Upgrade packages"
    become: true
    apt:
      upgrade: yes

  - name: "Remove dependencies no longer needed"
    become: true
    apt:
      autoremove: yes

  - name: Install Dependencies
    become: true
    apt: 
      name: ['nodejs', 'npm']
      state: latest
      update_cache: yes
  
  - name: Install pm2
    become: true
    npm: 
      name: pm2 
      global: yes 
      production: yes

  - name: Create Application Directory
    file:
      path: /home/ubuntu/nodeapp
      state: directory
  
  - name: Copy application files
    copy:
      src: /root/project/artifact.tar.gz
      dest: /home/ubuntu/nodeapp/artifact.tar.gz
      backup: yes

  - name: Uncompress application files
    shell: |
      cd /home/ubuntu/nodeapp
      tar xvzf artifact.tar.gz -C .
      ls -la

  - name: Stop Application
    become: yes
    command: pm2 stop nodeapp 
    args: 
      chdir: /home/ubuntu/nodeapp
    ignore_errors: yes

  - name: Start Application
    become: yes
    shell: |
      npm install
      npm run build
      pm2 start dist/main.js --name nodeapp 
    args: 
      chdir: /home/ubuntu/nodeapp

